{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'uploads/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    upload sales files
{% endblock title %}

{% block content %}
    <h5>Upload your videos</h5>
    <br>
    <div id="alert-box"></div>
    <div class="d-flex align-items-center not-visible m-3" id="spinner">
        <strong>Generating Report...</strong>
        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </div>
    <form id="my-dropozne" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
    </form>

{% endblock content %}
